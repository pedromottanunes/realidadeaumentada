<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WebAR - Cena Dinâmica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <a-scene
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false; userMediaConstraints: { video: { facingMode: "environment" }, audio: false }'>
    <a-entity id="dynamic-scene"></a-entity>
  </a-scene>

  <script>
    // Busca e aplica configuração do JSON
    fetch('scene.json')
      .then(res => res.json())
      .then(cfg => {
        const parent = document.getElementById('dynamic-scene');

        // Adiciona cada spawnPoint como modelo GLTF
        cfg.spawnPoints.forEach(pt => {
          const el = document.createElement('a-entity');
          el.setAttribute('gltf-model', `url(models/${pt.model}.glb)`);
          el.setAttribute('position', pt.position.join(' '));
          parent.appendChild(el);
        });

        // Insere narrativas e quizzes
        cfg.narrativeSteps.forEach(step => {
          const textEl = document.createElement('a-entity');
          textEl.setAttribute('text', `value: ${step.text}; align: center; width: 2`);
          textEl.setAttribute('position', '0 1.5 0');
          parent.appendChild(textEl);
          // Aqui você pode implementar a lógica de quiz via JavaScript
        });
      });
  </script>
</body>
</html>
